<template>
    <div class="bg">
        <div class="color"></div>
    </div>
    <div class="player">
        <item class="item" first-focus>
            <div class="focus"></div>
            <div class="pic"></div>
        </item>
    </div>

    <div class="title" style="top: 420px;left: 45px;">觉醒年代</div>
    <div class="info" style="top: 450px;left: 45px;">9.7分</div>

    <group class="btn">
        <item class="item" style="left: 460px;">
            <div class="focus"></div>
            <div class="text">收藏</div>
        </item>
        <item class="item" style="left: 550px;" id="order">
            <div class="focus"></div>
            <div class="text">订购</div>
        </item>
    </group>

    <recycle class="sub_content" view-orientation="h" id="sub_content">
        <item class="item">
            <div class="focus"></div>
            <div class="bg"></div>
            <div class="text" id="text"></div>
        </item>
    </recycle>
    <div class="title" style="top:540px;left: 45px;">推荐</div>
    <recycle class="recommend" view-orientation="h" id="recommend">
        <item class="item">
            <div class="focus"></div>
            <div class="pic"><img id="pic"></div>
            <div class="shadow"><img src="../images/home/recommend_fragment/like_shadow.png" view-lazy="0"></div>
            <text class="name" id="name"></text>
        </item>
    </recycle>

    <recycle class="recommend like" view-down="none" id="like">
        <item class="item">
            <div class="focus"></div>
            <div class="pic"><img id="pic"></div>
            <div class="shadow"><img src="../images/home/recommend_fragment/like_shadow.png" view-lazy="0"></div>
            <text class="name" id="name"></text>
            <div class="info" style="top: 55px;" id="info1"></div>
            <div class="info" style="top: 80px;" id="info2"></div>
        </item>
    </recycle>
</template>
